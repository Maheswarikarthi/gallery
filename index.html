<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGallery()">
    <div class="head">
        <h1>Interactive Image Gallery</h1>
    </div>
    <div class="gallery">
        <img src="image1.jpeg" alt="Description of image 1" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
        <img src="image2.jpeg" alt="Description of image 2" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
        <img src="image3.jpeg" alt="Description of image 3" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
        <img src="image4.jpeg" alt="Description of image 4" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
        <img src="image5.jpeg" alt="Description of image 5" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
        <img src="image6.jpeg" alt="Description of image 6" tabindex="0" onfocus="handleFocus()" onblur="handleBlur()">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
